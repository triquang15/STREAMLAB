<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Products - Shopme Admin', 'none')" />
<body>
    <div id="app">
       <span th:replace="sidebar :: sidebar"></span>
        <div id="main">
            
           <span th:replace="header :: header"></span>
            
<div class="main-content container-fluid">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>Datatable</h3>
                <p class="text-subtitle text-muted">We use simple-datatables.</p>
            </div>
          
        </div>
    </div>
    <section class="section">
        <div class="card">
            <div class="card-header">
                <h3>Manage Products </h3> <br>
                <a th:href="@{/products/new}">Add New Product</a>
               
            </div>
            
            <div th:if="${message != null}" class="alert alert-success text-center">
				[[${message}]]
			</div>
            <div class="card-body">
                <table class='table table-striped table-hover' id="table1">
                    <thead >
                        <tr>      
                       	    <th>ID</th>
							<th>Main Image</th>
							<th>Product Name</th>
							<th>Brand</th>
							<th>Category</th>
							<th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                       <tr th:each="product : ${listProducts}">
                            <td>[[${product.id}]]</td>
							<td>
								<img th:src="@{${product.mainImagePath}}" style="width: 120px" class="img-fluid" />
							</td>
							<td>[[${product.name}]]</td>
							<td>[[${product.brand.name}]]</td>
							<td>[[${product.category.name}]]</td>
                           	 <td>                        
                                <a th:if="${product.enabled == true}" class="fas fa-check-circle icon-green" 
									th:href="@{'/products/' + ${product.id} + '/enabled/false'}"
									title="Disable this product">
								</a>
								
                                <a th:if="${product.enabled == false}" class="fas fa-circle icon-dark" 
                               		 th:href="@{'/products/' + ${product.id} + '/enabled/true'}"
                               		 title="Enable this product">
                               	</a>
                            </td>
                            <td>
                             <a class="fas fa-file-alt" th:href="@{'products/detail/' + ${product.id}}"
                                title="View"></a>
								 &nbsp;
								 
                            <a class="fas fa-edit" th:href="@{'products/edit/' + ${product.id}}"
                                title="Edit this product"></a>
								 &nbsp;
						
							<a class="fas fa-trash icon-red link-delete" 
							th:href="@{'/products/delete/' + ${product.id}}"
							th:productId="${product.id}"
							title="Delete this product"></a>
					
							</td>
                        </tr>
                       
                    </tbody>
                </table>
            </div>
            
            <div th:replace="modal_fragments :: confirm_modal" /></div>
	
        </div>

    </section>
</div>

	<span th:replace="footer:: footer"></span>
        </div>
    </div>
   
<script type="text/javascript">
	moduleURL = "[[@{/brands}]]";
	
	$(document).ready(function() {
		$(".link-delete").on("click", function(e) {
			e.preventDefault();
			link = $(this);
			productId = link.attr("productId");
			$("#yesButton").attr("href", link.attr("href"));
			$("#confirmText").text("Are you sure you want to delete this product ID " + productId + "?");
			$("#confirmModal").modal('show');
		});
	});
	
</script>
   <script th:src="@{/js/feather-icons/feather.min.js}"></script>
    <script th:src="@{/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/js/app.js}"></script>  
	<script th:src="@{/vendors/simple-datatables/simple-datatables.js}"></script>
	<script th:src="@{/js/vendors.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
