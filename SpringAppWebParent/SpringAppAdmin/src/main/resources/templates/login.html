<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - TimeZone Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    
    <link rel="shortcut icon" th:href="@{/images/logo.jpg}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/app.css}">
 
</head>

<body>
    <div id="auth">
        
<div class="container">
    <div class="row">
        <div class="col-md-5 col-sm-12 mx-auto">
            <div class="card pt-4">
                <div class="card-body">
                    <div class="text-center mb-5">
                        <img th:src="@{/images/logo.jpg}" height="48" class='mb-4'>
                        <h3>Sign In</h3>
                        <p>Please sign in to continue to TimeZone.</p>
                    </div>
                    <form th:action="@{/login}" method="post">
                    
                    <div th:if="${param.error}">
						<p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
					</div>
					<div th:if="${param.logout}">
						<p class="text-warning">You have been logged out.</p>
					</div>
					
                        <div class="form-group position-relative has-icon-left">
                            <label for="email">Username</label>
                            <div class="position-relative">
                                <input type="email" name="email" class="form-control">
                                <div class="form-control-icon">
                                    <i data-feather="user"></i>
                                </div>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left">
                            <div class="clearfix">
                                <label for="password">Password</label>
                            </div>
                            <div class="position-relative">
                                <input type="password" name="password" class="form-control" id="password">
                                <div class="form-control-icon">
                                    <i data-feather="lock"></i>
                                </div>
                            </div>
                        </div>

                        <div class='form-check clearfix my-4'>
                            <div class="checkbox float-start">
                                <input type="checkbox" name="remember-me" class='form-check-input' >
                                <label for="checkbox1">Remember me</label>
                            </div>                        
                        </div>
                        <div class="clearfix">
                            <button class="btn btn-primary float-end" type="submit">Submit</button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>

    </div>
     <script th:src="@{/js/feather-icons/feather.min.js}"></script>
    <script th:src="@{/js/app.js}"></script>  
    <script th:src="@{/js/main.js}"></script>
</body>

</html>
