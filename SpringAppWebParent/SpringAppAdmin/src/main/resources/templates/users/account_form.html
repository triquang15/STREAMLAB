<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Your Account Details')" />
<body>
    <div id="app">
       <span th:replace="sidebar :: sidebar"></span>
        <div id="main">
            <span th:replace="header :: header"></span>
            
<div class="main-content container-fluid">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>Datatable</h3>
                <p class="text-subtitle text-muted">We use simple-datatables. </p>
            </div>
            
        </div>
    </div>
    <section class="section">
        <div class="card">
            <div class="card-header">
                <h3>Your Account Details</h3>
            </div>
           
           <div th:if="${message != null}" class="alert alert-success text-center">
			[[${message}]]
			</div>	
                
                    <form th:action="@{/account/update}" method="post" enctype="multipart/form-data"
                    	 th:object="${user}">
                    <input type="hidden" th:field="*{id}" />
                 <div class="card-body">
                        <div class="row">
                        
                        	 <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="email-id-column">Email</label>
                                    <input type="email" class="form-control" th:field="*{email}" readonly="readonly">
                                </div>
                            </div>
                            
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="first-name-column">First Name</label>
                                    <input type="text" th:field="*{firstName}" required minlength="2" maxlength="45" class="form-control"  name="fname-column">
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="last-name-column">Last Name</label>
                                    <input type="text" class="form-control"  name="lname-column" th:field="*{lastName}" required minlength="2" maxlength="45">
                                </div>
                            </div>
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="username-column">Password</label>                            
                                    <input type="password" th:field="*{password}" class="form-control"
					placeholder="Leave blank if you don't want to change password"
					minlength="8" maxlength="20"
					oninput="checkPasswordMatch(document.getElementById('confirmPassword'))"
				  />
                                </div>
                            </div>
                            
                            
                             <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="username-column">Enabled</label>                            
                                    <input type="checkbox" th:field="*{enabled}" />
                                </div>
                            </div>
                            
                              <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="username-column">Confirm Password</label>                            
                                    <input type="password" id="confirmPassword" class="form-control"
					minlength="8" maxlength="20"
					oninput="checkPasswordMatch(this)"			
				  />
                                </div>
                            </div>
                            
                            
                            
                            
                             <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="username-column">Assigned Roles</label>   <br>                        
                                    <span><b>[[${user.roles}]]</b></span>
                                </div>
                            </div>
                           
                            
                            <div class="col-md-6 col-12">
                                <div class="form-group">
                                    <label for="username-column">Photos</label> 
                                    <input type="hidden" th:field="*{photos}" />                           
                                    <input type="file" name="image" id="fileImage" accept="image/png, image/jpeg, image/jpg"/>
                                    <img id='thumbnail' alt="Image preview" th:src="@{${user.photosImagePath}}" class="img-fluid" style="height: 150px;">
                                </div>
                            </div>
                           
                           
                        </diV>

                                
                        <div class="clearfix">
                       		<div class="text-center">
								<input type="submit" value="Submit" class="btn btn-primary m-3"  />
								<input type="button" value="Cancel" class="btn btn-danger" id="buttonCancel" />
							</div>     
                        </div>
                         </div>
                    </form>
                    
                   <div th:replace="modal_fragments :: modal_dialog"></div>   
           
        </div>

    </section>
</div>

<span th:replace="footer:: footer"></span>
        </div>
    </div>
    
<script type="text/javascript">
	$(document).ready(function() {
		$("#buttonCancel").on("click", function() {
			window.location = "[[@{/users}]]";
		});
		
		$("#fileImage").change(function() {
			fileSize = this.files[0].size;
			
			if (fileSize > 1048576) {
				this.setCustomValidity("You must choose an image less than 1MB!");
				this.reportValidity();
			} else {
				this.setCustomValidity("");
				showImageThumbnail(this);				
			}
			
		});
	});
	
	function showImageThumbnail(fileInput) {
		var file = fileInput.files[0];
		var reader = new FileReader();
		reader.onload = function(e) {
			$("#thumbnail").attr("src", e.target.result);
		};
		
		reader.readAsDataURL(file);
	}
	
	function checkPasswordMatch(confirmPassword) {
		if (confirmPassword.value != $("#password").val()) {
			confirmPassword.setCustomValidity("Passwords do not match!");
		} else {
			confirmPassword.setCustomValidity("");
		}
	}
	
	
</script>
    <script th:src="@{/js/feather-icons/feather.min.js}"></script>
    <script th:src="@{/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/js/app.js}"></script>  
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
