<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('Brands - TimeZone Admin')" />
<body>
    <div id="app">
       <span th:replace="sidebar :: sidebar"></span>
        <div id="main">
            
           <span th:replace="header :: header"></span>
            
<div class="main-content container-fluid">
    <div class="page-title">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-last">
                <h3>Datatable</h3>
                <p class="text-subtitle text-muted">We use simple-datatables.</p>
            </div>
          
        </div>
    </div>
    <section class="section">
        <div class="card">
            <div class="card-header">
                <h3>Manage Brands </h3> <br>
                <a th:href="@{/brands/new}">Add New Brand</a>
               
            </div>
            
            <div th:if="${message != null}" class="alert alert-success text-center">
				[[${message}]]
			</div>
            <div class="card-body">
                <table class='table table-striped table-hover' id="table1">
                    <thead >
                        <tr>      
                       	    <th>Brand ID</th>
							<th>Logo</th>
							<th>Brand Name</th>
							<th>Categories</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                       <tr th:each="brand : ${listBrands}">
                            <td>[[${brand.id}]]</td>
							<td><img th:src="@{${brand.logoPath}}" style="width: 100px" class="img-fluid"/></td>
							<td>[[${brand.name}]]</td>
							<td>
								<th:block th:each="cat : ${brand.categories}">
									<span class="badge bg-danger" th:text="${cat.name}"></span>
								</th:block>
							</td>
                           
                            <td>
                            <a class="fas fa-edit" th:href="@{'brands/edit/' + ${brand.id}}"
                                title="Edit this brand"></a>
								 &nbsp;
						
							<a class="fas fa-trash icon-red link-delete" 
							th:href="@{'/brands/delete/' + ${brand.id}}"
							th:brandId="${brand.id}"
							title="Delete this brand"></a>
					
							</td>
                        </tr>
                       
                    </tbody>
                </table>
            </div>
            
            <div th:replace="modal_fragments :: confirm_modal" /></div>
	
        </div>

    </section>
</div>

	<span th:replace="footer:: footer"></span>
        </div>
    </div>
   
<script type="text/javascript">
	moduleURL = "[[@{/brands}]]";

	$(document).ready(function() {
		$(".link-delete").on("click", function(e) {
			e.preventDefault();
			link = $(this);
			brandId = link.attr("brandId");
			$("#yesButton").attr("href", link.attr("href"));
			$("#confirmText").text("Are you sure you want to delete this brand ID " + brandId + "?");
			$("#confirmModal").modal('show');
		});
	});
</script>
   <script th:src="@{/js/feather-icons/feather.min.js}"></script>
    <script th:src="@{/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
    <script th:src="@{/js/app.js}"></script>  
	<script th:src="@{/vendors/simple-datatables/simple-datatables.js}"></script>
	<script th:src="@{/js/vendors.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>
